<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzapp</title>

    <!-- Google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="./css/responsive.css">

</head>
<body> 
    <div id="wrapper">

        <div class="container">
            
            <div id="user-box">

                <header>

                        <img src="img/avatar_io.jpg" alt="My avatar" class="chat-img">

                    <div class="btn-chat">
                        <button><i class="fa-solid fa-circle-notch"></i></button>
                        <button><i class="fa-solid fa-message"></i></button>
                        <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>
                    
                </header>

                <main>

                    <div class="notice-box"></div>
                    <div class="search-box"></div>

                    <ul>
                        <li>
                            <div class="chat-img"></div>
                            <div class="name-box"></div>
                            <div class="hours-box"></div>
                        </li>
                    </ul>

                </main>

            </div>

            <div id="chat-box">

                <header>
                    
                    
                    <div class="header-chat-box">
                        <img src="img/avatar_1.jpg" alt="Boy image" class="chat-img">
                        <div class="last-access">
                            <h2>Michele</h2>
                            <p>Ultimo accesso oggi alle 16:26</p>
                        </div>
                    </div>
                    <div class="btn-chat">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button><i class="fa-solid fa-paperclip"></i></button>
                        <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>

                </header>

                <main>

                    <div class="chat-box"></div>
                    <div class="input-text-chat"></div>
                </main>

            </div>

          
            

        </div>
        
    
    </div>
</body>
</html>
